<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <!-- bootswatch superhero theme -->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="appController">

  <div ng-controller="sidebarController" class="sidebar">

    <div ng-controller="filterController">
      <div ng-repeat="(tag, count) in tags">
        <a href="#">{{ tag }}</a>
      </div> <!-- end filterController -->
      <div ng-repeat="email in emails">

        <div ng-controller="emailShortController"
          ng-click="openEmail()"
          ng-class="{ highlight: email.open }" 
          > 
          <h3>{{ email.title }}</h3>
        </div>

      </div>

    </div> 


    </div>

    <div ng-controller="contentController" class="content">
      <div ng-repeat="email in emails | filter:{open:true}">
        <div ng-controller="emailFullController">
          <h1> {{ email.title }}</h1>
          <span ng-click="closeEmail()"> Close </span>
        </div>
      </div>
    </div>

  </div> 


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
</body>
</html>
